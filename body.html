<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Online Calculator</h1>
    <section>
        <div id="outer-calculator">
                <div id="inner-calculator">
                    <div id="screen">Welcome!</div>
                    <div id="column">
                        <div class="button number" id="seven">7</div>
                        <div class="button number" id="eight">8</div>
                        <div class="button number" id="nine">9</div>
                        <div class="button operator" id="division">รท</div>
                        <div class="button change" id="percent">%</div>
                    </div>
                    <div id="column">
                        <div class="button number" id="four">4</div>
                        <div class="button number" id="five">5</div>
                        <div class="button number" id="six">6</div>
                        <div class="button operator" id="multiplication">x</div>
                        <div class="button change" id="negative">+/-</div>
                    </div>
                    <div id="column">
                        <div class="button number" id="one">1</div>
                        <div class="button number" id="two">2</div>
                        <div class="button number" id="three">3</div>
                        <div class="button operator" id="minus">-</div>
                        <div class="button change" id="backspace">C</div>
                    </div>
                    <div id="column">
                        <div class="button number" id="zero">0</div>
                        <div class="button change" id="decimal">.</div>
                        <div class="button result" id="result">=</div>
                        <div class="button operator" id="addition">+</div>
                        <div class="button change" id="clear">AC</div>
                    </div>
                </div>
        </div>
    </section>


</body>
<script src = "script.js"></script>
</html>
